<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprotty Library Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #sprotty-container {
            width: 100%;
            height: 600px !important;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sprotty Diagram Library Example</h1>
    
    <div class="controls">
        <button onclick="loadSampleModel()">Load Sample Model</button>
        <button onclick="createNodeWithPorts()">Create Node With Ports</button>
        <button onclick="getCurrentModel()">Get Current Model</button>
        <button onclick="clearModel()">Clear Model</button>
    </div>
    
    <div id="sprotty-container"></div>

    <!-- Load the library bundle -->
    <script src="https://unpkg.com/@usonialab/sprotty-diagram/dist/sprotty.min.js"></script>

    <script>
        let sprottyInstance = null;

        window.addEventListener('load', async () => {
            try {
                // Initialize Sprotty
                sprottyInstance = new Sprotty({
                    containerId: 'sprotty-container'
                });
                
                await sprottyInstance.init();
                console.log('Sprotty initialized successfully!');
            } catch (error) {
                console.error('Failed to initialize Sprotty:', error);
            }
        });

        function loadSampleModel() {
            if (!sprottyInstance) {
                alert('Sprotty not initialized yet');
                return;
            }

            const sampleModel = {
                "type": "graph",
                "id": "root",
                "children": [
                    {
                        "type": "node:process",
                        "id": "node-1768746343480",
                        "position": {
                            "x": 251,
                            "y": 291
                        },
                        "size": {
                            "width": 120,
                            "height": 60
                        },
                        "name": "Default Node",
                        "children": [
                            {
                                "type": "port:flow",
                                "id": "node-1768746343480-in",
                                "position": {
                                    "x": -8,
                                    "y": 22
                                },
                                "size": {
                                    "width": 16,
                                    "height": 16
                                },
                                "portType": "input",
                                "shape": "circle",
                                "side": "left"
                            },
                                {
                                "type": "port:flow",
                                "id": "node-1768746343480-out",
                                "position": {
                                    "x": 112,
                                    "y": 22
                                },
                                "size": {
                                    "width": 16,
                                    "height": 16
                                },
                                "portType": "output",
                                "shape": "circle",
                                "side": "right"
                            }
                        ],
                        "flipHorizontal": null,
                        "flipVertical": null,
                        "rotation": 0
                    },
                    {
                        "type": "node:process",
                        "id": "node-1768747243406",
                        "position": {
                            "x": 526,
                            "y": 179
                        },
                        "size": {
                            "width": 120,
                            "height": 60
                        },
                        "name": "Default Node",
                        "children": [
                            {
                                "type": "port:flow",
                                "id": "node-1768747243406-in",
                                "position": {
                                    "x": -8,
                                    "y": 22
                                },
                                "size": {
                                    "width": 16,
                                    "height": 16
                                },
                                "portType": "input",
                                "shape": "circle",
                                "side": "left"
                            },
                            {
                                "type": "port:flow",
                                "id": "node-1768747243406-out",
                                "position": {
                                    "x": 112,
                                    "y": 22
                                },
                                "size": {
                                    "width": 16,
                                    "height": 16
                                },
                                "portType": "output",
                                "shape": "circle",
                                "side": "right"
                            }
                        ],
                        "flipHorizontal": null,
                        "flipVertical": null,
                        "rotation": 0
                    },
                    {
                        "type": "edge:flow",
                        "id": "edge-1",
                        "sourceId": "node-1768746343480-out",
                        "targetId": "node-1768747243406-in"
                    }
                ]
            };

            sprottyInstance.loadModel(sampleModel);
            console.log('Sample model loaded');
        }

        function getCurrentModel() {
            if (!sprottyInstance) {
                alert('Sprotty not initialized yet');
                return;
            }

            const model = sprottyInstance.getModel();
            console.log('Current model:', model);
            alert('Check console for current model', JSON.stringify(model));
        }

        function createNodeWithPorts() {
            if (!sprottyInstance) {
                alert('Sprotty not initialized yet');
                return;
            }

            sprottyInstance.createNodeWithPorts({
                id: 'node-' + Date.now(),
                x: Math.random() * 400 + 50,
                y: Math.random() * 300 + 50,
                name: 'Custom Node',
                size: { width: 150, height: 80 },
                ports: [
                    { type: 'input', side: 'left', shape: 'circle', id: 'in1' },
                    { type: 'output', side: 'right', shape: 'circle', id: 'out1' },
                ]
            });
        }

        function clearModel() {
            if (!sprottyInstance) {
                alert('Sprotty not initialized yet');
                return;
            }

            const emptyModel = {
                type: 'graph',
                id: 'graph',
                children: []
            };

            sprottyInstance.loadModel(emptyModel);
            console.log('Model cleared');
        }
    </script>
</body>
</html>
